<!doctype html>
<html>
    <head>
        <title>WebGL Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../lib/webgl.css" type="text/css">
        <script src="../lib/sylvester.js" type="text/javascript"></script>
        <script src="../lib/glUtils.js" type="text/javascript"></script>
        <script src="test/webgl-test.js" type="text/javascript"></script>

        <!-- Vertex shader program -->

        <script id="mainVertexShader" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;
            uniform mat4 transform;
            
            void main(void) {
                gl_Position = transform * vec4(vertexPosition, 1.0);
            }
        </script>
    
        <!-- Fragment shader program -->

        <script id="mainFragmentShader" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </head>
    
    <body onload="start()">
        <!-- <canvas id="glcanvas" width="640" height="480"> -->
        <canvas id="mainCanvas" style="position: absolute; left: 0px; top: 0px;">
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
    </body>
</html>
